<ion-nav-bar>
    <a class="button button-clear" href="#/app/settings">
        <i class="ion-ios7-arrow-back"></i> Back
    </a>

    <h1 class="title">
        <i class="icon ion-ios7-videocam"></i>
        Video settings
    </h1>
</ion-nav-bar>

<ion-view>
  <ion-content class="has-header">
    <div class="list">

        <div ng-repeat="device in devices">
            <div class="item item-divider">
                {{ device.name }}
            </div>

            <ion-toggle ng-model="device.is_uses" toggle-class="toggle-positive"
                        ng-change="changeUses(device)">
                Is uses
            </ion-toggle>

            <label class="item item-input item-select">
                <div class="input-label">
                    Resolution
                </div>
                <select ng-model="device.resolution"
                        ng-options="r for r in device.available_resolutions"
                        ng-change="changeResolution(device)">
                </select>
            </label>
        </div>

    </div>
  </ion-content>
</ion-view>
