<ion-header-bar align-title="center">
    <div class="buttons">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </div>

    <h1 class="title">
        <i class="icon ion-gear-a"></i>
        Settings
    </h1>
</ion-header-bar>

<ion-view>
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
        <ion-toggle ng-model="status.videoCapturing" toggle-class="toggle-positive">Video capturing</ion-toggle>
        <ion-toggle ng-model="status.obdCapturing" toggle-class="toggle-positive">Car status monitoring</ion-toggle>

        <button class="button button-block button-assertive"
                ng-click="haltSystem()">
            <i class="icon ion-power"></i>
            Car PC switch off
        </button>
  </ion-content>
</ion-view>
