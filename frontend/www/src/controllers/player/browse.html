<ion-header-bar align-title="center">
    <h1 class="title">{{ current.name }}</h1>

    <div class="buttons">
    </div>
</ion-header-bar>

<ion-nav-bar>
    <ion-nav-back-button class="button button-clear">
        <i class="ion-ios7-arrow-back"></i> Back
    </ion-nav-back-button>

    <h1 class="title">{{ current.name }}</h1>
</ion-nav-bar>

<ion-view>
    <ion-content class="has-header">
        <div class="list list-inset">
            <div class="item item-icon-right clickable"
                 ng-repeat="item in content"
                 ng-class="{'list-group-item-info': item.type =='dir'}"
                 ng-click="process(item)"
            >
                <a id="firstItem" ng-if="$index===0"></a>
                {{ $index + 1 }}.
                {{ item.name }}

                <i  class="icon ion-ios7-arrow-right"
                    ng-show="item.type =='dir'">
                </i>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar ng-show="loaded">
        <div class="tabs tabs-icon-top">
            <a class="tab-item"
               ng-class="{invisible: !parent}"
               ng-click="goHome()">
                <i class="icon ion-home"></i>
            </a>

            <a class="tab-item"
               ng-click="playDir(current)">
                <i class="icon ion-play"></i>
                Play all
            </a>

            <a class="tab-item" ui-sref="app.player">
                <i class="icon ion-music-note"></i>
            </a>
        </div>
    </ion-footer-bar>
</ion-view>
