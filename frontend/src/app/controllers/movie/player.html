<ion-header-bar align-title="center">
    <div class="buttons">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </div>

    <h1 class="title">
        <i class="icon ion-ios7-film"></i>
        {{ movieName }}
    </h1>
</ion-header-bar>

<ion-view>
    <ion-content class="has-header">
        <video controls>
            <source ng-src="{{ movieUrl }}" />
        </video>
    </ion-content>
</ion-view>
