<ion-header-bar align-title="center">
    <div class="buttons">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </div>

    <h1 class="title">
        <i class="icon ion-ios7-film"></i>
        Movies
    </h1>
</ion-header-bar>

<ion-view>
    <ion-content class="has-header">


        <div class="list list-inset">
            <!-- ng-click="play(movie.name)" -->
            <div class="item item-icon-right clickable"
                 ng-repeat="movie in movies"
            >
                <a href="/movie/{{ movie.name }}">{{ movie.name }}</a>
            </div>
        </div>
    </ion-content>
</ion-view>
