<!DOCTYPE html>
<html lang="en" ng-app="carPc">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <title ng-bind="title"></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="car pc project">
    <meta name="author" content="soft-way">
    <!--<link rel="shortcut icon" href="../../assets/ico/favicon.ico">-->

    <link href="{% static 'bootstrap/dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'AngularJS-Toaster/toaster.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{{ STATIC_URL }}core/styles/buttons.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}core/styles/main.css" rel="stylesheet">
  </head>

  <body>
    <toaster-container></toaster-container>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#">Car PC</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">
                <a href="#" title="Главная">
                    <i class="glyphicon glyphicon-home"></i>
                </a>
            </li>
            <li>
                <a href="#settings" title="Настройки">
                    <i class="glyphicon glyphicon-cog"></i>
                </a>
            </li>
          </ul>

          <div class="navbar-form navbar-right">
              <button class="btn btn-danger" title="выключить">
                  <i class="glyphicon glyphicon-off"></i>
              </button>
          </div>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" ng-view>

    </div><!-- /.container -->


    <script src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>

    <script src="{% static 'angular/angular.js' %}"></script>
    <script src="{% static 'angular-animate/angular-animate.js' %}"></script>
    <script src="{% static 'angular-cookies/angular-cookies.js' %}"></script>
    <script src="{% static 'angular-resource/angular-resource.js' %}"></script>
    <script src="{% static 'angular-route/angular-route.js' %}"></script>
    <script src="{% static 'angular-sanitize/angular-sanitize.js' %}"></script>
    <script src="{% static 'AngularJS-Toaster/toaster.js' %}"></script>

    <script src="{{ STATIC_URL }}core/scripts/app.js"></script>
    <script src="{{ STATIC_URL }}core/scripts/constants.js"></script>
    <script src="{{ STATIC_URL }}core/scripts/services/system_status.js"></script>
    <script src="{{ STATIC_URL }}core/scripts/services/video.js"></script>
    <script src="{{ STATIC_URL }}core/scripts/services/player.js"></script>
    <script src="{{ STATIC_URL }}core/scripts/controllers/main.js"></script>
    <script src="{{ STATIC_URL }}core/scripts/controllers/player/control.js"></script>
    <script src="{{ STATIC_URL }}core/scripts/controllers/player/browse.js"></script>
